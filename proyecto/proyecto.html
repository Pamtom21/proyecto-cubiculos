<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Document</title>
</head>
<body>
    <div class = "banner">
        <center><h1>Cubiculos UCT</h1></center>
    </div>

    <div class="bloque">
        <div class = "bloque-block">
            <h2>INFOMACION</h2>
            <section>
                <button class="btn-expandir">Aqui🤚</button>
                <p class="texto_expandir">Esta página está destinada a los estudiantes de la universidad católica, campus san Juan Pablo segundo,
                     IX Región, Temuco, Chile. Diseñada para gestionar de manera autónoma los cubículos y el tiempo de estancia de uno o un grupo de estudiantes.</p>
            </section>
        </div>
        <div class="container">
            <label for="" id="usuario">Usuario</label><br><br>
            <input type="text" class="cajoncito" id="user" placeholder="Escriba su usuario" ><br><br>
            
            <label for="" id="contraseña">Contraseña</label><br><br>
            <input type="text" id="password" class="cajoncito" placeholder=" Escriba su contraseña">
            <input type="button" class="botonIngresar" id="botonLogin" value="Ingresar">
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
